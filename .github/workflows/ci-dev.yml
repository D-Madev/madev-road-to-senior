
name: CI (dev)

on: 
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/chckout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.20'
        
      - name: Cache NuGet packages
        uses: actions/cahce@v4
        with: 
          path:  path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        working-directory: CourseProjects/BlogCore
        run: dotnet restore

      - name: Build
        working-directory: CourseProjects/BlogCore
        run: dotnet build --configuration Release --no-restore

      - name: Run tests (if any)
        working-directory: CourseProjects/BlogCore
        run: |
          set -e
          tests=$(find . -type f \( -name "*Test*.csproj" -o -name "*Tests*.csproj" \) -print)
          if [ -z "$tests" ]; then
            echo "No test projects found - skipping tests"
          else
            for t in $tests; do
              echo "Running tests for: $t"
              dotnet test "$t" --no-build --verbosity normal
            done
          fi